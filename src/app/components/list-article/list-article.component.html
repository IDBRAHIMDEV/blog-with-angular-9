
<div *ngFor="let article of articles" class="my-4">

    <app-article 
        [id]="article.code" 
        [category]="article.category"
        [title]="article.titre" 
        [content]="article.contenu" 
        [user]="article.user"
        [updated-at]="article.date_modification">
    </app-article>
</div>

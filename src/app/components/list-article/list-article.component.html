



  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active"><a routerLink="/article">Home</a></li>
  </ol>


  <div *ngIf="loading" class="text-center my-5">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
  </div>

<div *ngIf="!loading">

  <div *ngFor="let article of articles" class="my-4">
  
      <app-article 
          genre="list"
          [id]="article.code" 
          [category]="article.category"
          [title]="article.titre" 
          [content]="article.contenu" 
          [user]="article.user"
          [updated-at]="article.date_modification">
      </app-article>
  </div>
</div>

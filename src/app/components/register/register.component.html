
<div class="row mt-4">
    <div class="col-md-8 mx-auto">
        <h1 class="text-center">Create New Account</h1>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-6 mx-auto">

        <div class="card">
          
            <div class="card-body">
               
                <div class="card-text">

                  <form [formGroup]="registerForm" (ngSubmit)="createAccount()">  

                    <div class="form-group">
                        <label for="name">name</label>
                        <input formControlName="name" id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input formControlName="email" id="email" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input formControlName="password" id="password" type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary btn-block">
                        <i class="fa fa-user"></i> Create account
                    </button>

                  </form>
                </div>
            </div>
        </div>

    </div>
</div>

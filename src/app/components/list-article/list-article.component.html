
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active"><a routerLink="/article">Home</a></li>
  </ol>



<div *ngFor="let article of articles" class="my-4">

    <app-article 
        genre="list"
        [id]="article.code" 
        [category]="article.category"
        [title]="article.titre" 
        [content]="article.contenu" 
        [user]="article.user"
        [updated-at]="article.date_modification">
    </app-article>
</div>
